"'Main Header' As CanvasComponent":
    CurrentScreen: |-
        =Table(
            {
                MenuText: "Home",
                MenuIcon: Icon.Home,
                MenuNavigation: 'Home Page'
            },
            {
                MenuText: "Customer",
                MenuIcon: Icon.People,
                MenuNavigation: CustomerContactScreen
            },
            {
                MenuText: "Menu Matrix",
                MenuIcon: Icon.Items,
                MenuNavigation: 'Menu Matrix Offline Screen'
            },
            {
                MenuText: "Route Planning",
                MenuIcon: Icon.Trending,
                MenuNavigation: RoutePlanningScreen
            },
            {
                MenuText: "Analysis",
                MenuIcon: Icon.ListScrollWatchlist
                //MenuNavigation: 'Home Page'
            },
            {
                MenuText: "In Call",
                MenuIcon: Icon.Phone,
                MenuNavigation: 'In Call Screen'
            },
            {
                MenuText: "Rich Media",
                MenuIcon: Icon.Camera,
                MenuNavigation: 'Rich Media Offline Screen'
            },
            {
                MenuText: "Cart",
                MenuIcon: Icon.ShoppingCart,
                MenuNavigation: 'Cart Screen'
            },
            {
                MenuText: "Email",
                MenuIcon: Icon.Mail,
                MenuNavigation: 'Email Screen'
            }
        )
    Fill: =RGBA(0, 0, 0, 0)
    Header: ="Text"
    Height: =70
    Items: |-
        ={
            icon: Icon.Home,
            navigate: App.ActiveScreen
        }
    Navigate: =App.ActiveScreen
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    Container1_12 As groupContainer.verticalAutoLayoutContainer:
        BorderColor: =RGBA(0, 0, 0, 0)
        DropShadow: =DropShadow.ExtraBold
        Fill: =RGBA(255, 90, 0, 1)
        Height: =Parent.Height-10
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutGap: =1
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =10
        PaddingRight: =10
        PaddingTop: =10
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Width: =Parent.Width-10
        X: =5
        Y: =5
        ZIndex: =1

        Image1_10 As image:
            BorderColor: =RGBA(131, 24, 75, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =Parent.Height
            Image: ='UFS LOGO'
            ImagePosition: =ImagePosition.Stretch
            Width: =Parent.Width*1.5/15
            ZIndex: =1

        Icon4_9 As icon.BackArrow:
            BorderColor: =RGBA(131, 24, 75, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =Parent.Height/1
            Icon: ='Main Header'.Items.icon
            OnSelect: |
                =Navigate('Main Header'.Items.navigate)
            PaddingBottom: =16
            PaddingLeft: =5
            PaddingRight: =3
            PaddingTop: =16
            Visible: =false
            Width: =40
            ZIndex: =2

        Label1_4 As label:
            Align: =Align.Center
            BorderColor: =RGBA(131, 24, 75, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FillPortions: =1
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height
            PaddingLeft: =0
            Size: =17
            Text: =
            Visible: =false
            Width: =Parent.Width/1.55
            ZIndex: =3

        Label9 As label:
            Align: =Align.Center
            BorderColor: =RGBA(131, 24, 75, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FillPortions: =1
            FontWeight: =FontWeight.Semibold
            Height: =Parent.Height
            OnSelect: =//Select(Parent)
            Size: =17
            Text: |-
                =//If(ThisItem.MenuNavigation = App.ActiveScreen,ThisItem.MenuText)
                'Main Header'.Header
            Width: =Parent.Width/7
            ZIndex: =4

        Label3_61 As label:
            Align: =Align.Right
            BorderColor: =RGBA(131, 24, 75, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Parent.Height
            Size: =10
            Text: ="Welcome" & Char(10) & User().FullName
            Width: =Parent.Width/7
            ZIndex: =5

        Image4_24 As image:
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderThickness: =3
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height/1.5
            Image: =User().Image
            ImagePosition: =ImagePosition.Stretch
            RadiusBottomLeft: =100
            RadiusBottomRight: =100
            RadiusTopLeft: =100
            RadiusTopRight: =100
            Width: =Self.Height
            ZIndex: =6

