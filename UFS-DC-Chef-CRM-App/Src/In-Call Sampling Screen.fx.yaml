        ));
        If(gblLastScreen = "RoutePlanEditScheduleCall",Set(
            _Gbl_V_SelectedCustomerforInCall,
            Gbl_RoutePlanSelectedInCall
        );
        Set(
            _V_Gbl_ThisIsInstantCall,
            false
        );
        Patch(
            InCalls,
            Gbl_RoutePlanSelectedInCall,
            {'Call Status': Call_Status_InCall.'On Going'}
        );
        Clear(Col_CartItem2);
        ClearCollect(
            Col_NumberOfAddedSKUs,
            Table()
        );
        ClearCollect(
            Col_AddedDishes,
            Table()
        );
        ForAll(
            Filter(
                'Related SKUS',
                InCall.InCall = Gbl_RoutePlanSelectedInCall.InCall && ThisRecord.'Dish (ulchef_dishtxt)' = 'Dish (ulchef_dishtxt)'
            ),
            Collect(
                Col_NumberOfAddedSKUs,
                {
                    Id: Value(ThisRecord.Id),
                    SndID: ThisRecord.'2ndID',
                    dish: ThisRecord.'Dish (ulchef_dishtxt)',
                    sku: ThisRecord.SKU.Name,
                    Guid:ThisRecord.'SKU-InCall',
                    DishType: Text(ThisRecord.Type),
                    PackSize: Text(ThisRecord.'Pack Size'),
                    PiecePrice: Text(ThisRecord.'Piece Price (ulchef_pieceprice)'),
                    CasePrice: Text(ThisRecord.'Case Price (ulchef_caseprice)'),
                    Type: Text(ThisRecord.Type)
                }
            )
        );
        Collect(
            Col_AddedDishes,
            AddColumns(
                ClearCollect(
                    Col_DistinctDishesIds,
                    Distinct(
                        Col_NumberOfAddedSKUs,
                        Id
                    )
                ),
                "DishName",
                LookUp(
                    'Related SKUS',
                    Value(Id) = Value && Gbl_RoutePlanSelectedInCall.InCall = InCall.InCall
                ).'Dish (ulchef_dishtxt)',"DishType",LookUp(
                    'Related SKUS',
                    Value(Id) = Value && Gbl_RoutePlanSelectedInCall.InCall = InCall.InCall
                ).Type
            )
        );
        ClearCollect(Col_CallObjectivesInCall,Filter('Call Objectives','In Call'.InCall = Gbl_RoutePlanSelectedInCall.InCall));
        UpdateContext({_V_SelectedHeaderOptionInCall:"Call Objective"}););
        UpdateContext({_V_Contact_Edit_Or_New: ""});
        UpdateContext({_V_SelectedHeaderOptionInCall:_V_SelectedHeaderOptionInCall});
        UpdateContext({_V_CurrentTime:Now()});
        Clear(Col_CartItemsStrikeRate);
        ClearCollect(
            Col_NumberOfAddedDish,
            {
                Id: 1,
                DishName: ""
            },
            {
                Id: 2,
                DishName: ""
            },
            {
                Id: 3,
                DishName: ""
            }
        );
        ClearCollect(
            Col_NumberOfAddedSKUs_1,
            {Id: _V_Index}
        );
        Reset(ComboBox5);
        Reset(ComboBox5_1);
        Set(
            var_increment,
            1
        );
        UpdateContext({_V_Add_Pre_Call: false});
        UpdateContext({_V_CollapseExpand: true});
        ClearCollect(
            _Col_AllSKUs,
