    OnVisible: |-
        =If(Gbl_FromRouteScreen = "RoutePlanEditScheduleCall",Set(Gbl_SelectedCustomerfromRouteplan,LookUp(Customers,Gbl_RoutePlanSelectedInCall.Customer.Customer = Customer)));
